<body>
    
   <h1>
      Â¿Cuantos dedos tengo?
   </h1>

   <input id="introduceNumber" type="number" placeholder="Numero">
 <p id="res"></p>
   <button id="Click" >Comprueba</button>

  

<script>

  


    document.getElementById("Click").onclick = function(){
        var numeroAle= Math.random()*6;
    var numeroAle1= Math.floor(numeroAle);

    var numeroUsu= document.getElementById("introduceNumber").value;
    if(numeroUsu == numeroAle1){
      document.getElementById("res").innerHTML="En hora buena has granado!! " + numeroAle1;  
      document.getElementById("res").style.background="green";
    }
    else{
        document.getElementById("res").innerHTML="Intenta de nuevo " + numeroAle;  
      document.getElementById("res").style.background="red";

    }
    

    }
    



</script>
