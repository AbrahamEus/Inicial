    #square{
        width: 150px;

     #parrafOculto{
         display: none;
     }

<body>

    <h1>JQuery Funcion click y fadeIn fadeOut para aparecer texto y desaparecer<h1>
 
 <div id="circle">

 </div> 

 <div id="square" >    

 </div>   

 <div id="square">
   
 </div>


 <p id="#texto">Esto es un texto para ambos</p>


  <button id="ambos">Aparecer/Desbanecer</button>


    <script>
        
        var prueba = true
        
        $("div").click(function(){
            alert("you pressed on the figure");
        })

        $("#ambos").click(function(){
          if(prueba){

           $("p").fadeIn("slow");
           prueba= false
        }
        else{
            $("p").fadeOut("slow");
            prueba= true
        }


        })

     
        
    </script>
</body>
